<mat-card>
  <mat-card-title>
    Search rooms
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="regiForm" (ngSubmit)="searchRoom()">
      <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap="20px">
        <div class="form-control">
          <mat-form-field appearance="fill">
            <mat-label>Choose a From date</mat-label>
            <input matInput [matDatepicker]="FromDatepicker" formControlName="FromDate">
            <mat-datepicker-toggle matSuffix [for]="FromDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #FromDatepicker></mat-datepicker>
          </mat-form-field>
          <mat-error>
            <span *ngIf="!regiForm.get('FromDate').valid && regiForm.get('FromDate').touched">Please select From
              Date</span>
          </mat-error>
        </div>
        <div class="form-control">
          <mat-form-field appearance="fill">
            <mat-label>Choose a To date</mat-label>
            <input matInput [matDatepicker]="ToDatepicker" formControlName="ToDate">
            <mat-datepicker-toggle matSuffix [for]="ToDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #ToDatepicker></mat-datepicker>
          </mat-form-field>
          <mat-error>
            <span *ngIf="!regiForm.get('ToDate').valid && regiForm.get('ToDate').touched">Please select To Date</span>
          </mat-error>
        </div>
        <div class="form-control">
          <mat-form-field appearance="fill">
            <mat-label>Room Type</mat-label>
            <mat-select formControlName="RoomType">
              <mat-option>Clear</mat-option>
              <mat-option value="Single">Single</mat-option>
              <mat-option value="Double">Double</mat-option>
            </mat-select>
            <mat-error>
              <span *ngIf="!regiForm.get('RoomType').valid && regiForm.get('RoomType').touched">
                Please select Room Type
              </span>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-control">
          <button mat-raised-button color="primary" [disabled]="!regiForm.valid">Find Room</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<div fxLayout="row" fxLayoutAlign="flex-end center" style="margin:10px">
  <button mat-raised-button color="accent" (click)="myBooking()">My Booking</button>
</div>
<br />
<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="flex-start">
  <mat-card class="room-card" *ngFor="let room of roomList">
    <mat-card-header>
      <mat-card-title>{{room.roomName}} - {{room.type}}</mat-card-title>
      <mat-card-subtitle>{{room.status}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets\hotel\{{room.type}}.jpg">
    <mat-card-content>
      <p>
        {{room.status}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="bookRoom(room.roomId)">
        <span>BOOK</span>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
