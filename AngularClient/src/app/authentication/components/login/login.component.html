<div id="home">
    <div class="bg-image" style="background-image:url(assets/img/background02.jpg)">
    </div>
    <div class="header-wrapper">
        <span class="logo">Hotel Booking</span>
    </div>
    <mat-card >
        <mat-toolbar color="primary">
            Log In
        </mat-toolbar>
        <p></p>
        <mat-card-content>
            <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">

                <mat-error *ngIf="showError">
                    The username and password were not recognised
                    <br>
                    {{errorMessage}}
                </mat-error>
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Email" formControlName="username" required>
                    <mat-error>
                        <span *ngIf="validateControl('username') && hasError('username', 'email')">Please provide a
                            valid
                            email</span>
                        <span *ngIf="validateControl('username') && hasError('username', 'required')">Username is
                            required</span>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                    <mat-error *ngIf="validateControl('password') && hasError('password', 'required')">
                        Password is required
                    </mat-error>
                </mat-form-field>
                <div style="display: flex; justify-content: space-between;align-items: baseline;">
                    <a button mat-button [routerLink]="['/authentication/forgotpassword']"> Forgot Password </a>

                    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
                </div>
            </form>
            <hr>
            <div style="display: flex; justify-content: flex-start;">
                <button mat-raised-button color="primary" (click)="externalLogin()">Google</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
